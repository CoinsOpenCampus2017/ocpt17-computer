<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>機室体験|筑波大学オープンキャンパス2017</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style/main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>
    </head>
    <body>
        <header>
            <div class="ui top fixed menu">
                <div class="item">
                    <img src="https://saikoh.tk/img/imagine_the_future.png" alt="imagine the future.">
                </div>
                <div class="item header">
                    計算機室体験
                </div>
                <div class="right item">
                    <i class="help icon"></i>
                    ヘルプ
                </div>
        </header>
        <main class="ui text container">
            <div class="ui mini fluid three steps">
                <div class=" completed step">
                    <i class="info icon"></i>                    
                    <div class="content">
                        <div class="title">はじめに</div>
                        <div class="description">機室体験について</div>
                    </div>
                </div>
                <div class="active step">
                    <i class="write icon"></i>
                    <div class="content">
                        <div class="title">体験</div>
                        <div class="description">Processingを使ってみよう</div>
                    </div>
                </div>
                <div class="step">
                    <i class="level up icon"></i>
                    <div class="content">
                        <div class="title">もっと体験</div>
                        <div class="description">上級者向け！</div>
                    </div>
                </div>
            </div>
            <div class="ui segment">
                <h2 class="ui header">
                    体験
                    <div class="sub header">Processingを使ってみよう</div>
                </h2>
                <div class="ui mini unstackable fluid four steps">
                    <div class=" active step">
                        <div class="content">
                            <div class="title">準備</div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="content">
                            <div class="title">描画</div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="content">
                            <div class="title">イベント処理</div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="content">
                            <div class="title">プログラミング</div>
                        </div>
                    </div>
                </div>
                <h3 class="ui header">
                    準備
                </h3>
                <p>
                    コンピュータ上にも英語や日本語のように様々な言語がありますが、この体験では "Processing" という言語を使っていきます。 <br>
                </p>
                <p>
                    まずは…
                </p>
            </div>
        </main>
    </body>
</html>
